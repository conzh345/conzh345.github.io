<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Olympic Swimming Through The Years</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="d3/d3.v6.js"></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.5.1/math.min.js></script>
    </head>
    <body style="background-image:linear-gradient(#47A8BD, #82a9b2)">
        <h1>Olympic Swimming Through The Years</h1>
        <h2>How swimming has evolved at the Olympics from 1912 to 2020</h2>
        <div class="container">
            <div class="left-column">
                <div id="table"></div>
            </div>
            <div class="right-column">
                <div class="top-row">
                    <div id="swim-scatter"></div>
                    <div id="swim-bar"></div>
                </div>
                <div class="bottom-row">
                    <div id="swim-pca"></div>
                    <div id="swim-mds"></div>
                </div>
            </div>
        </div>  
        <script type="text/javascript" src="swim.js"></script>
    </body>
</html>
